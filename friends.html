<!DOCTYPE html>
<html lang="en">
<head>
        <link rel="stylesheet" href="css/styles.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Kokoa Clone </title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <!--To DO : Wifi Icon-->
            <i class="fa-solid fa-wifi"></i>    
        </div>
        <div class="status-bar_column">
            <span>18:43</span>
        </div>
        <div class="status-bar_column">
            <span>100%</span>
            <!--Battery Icon-->
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <!--Lightning Icon-->
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><div class="screen-headr__notification badge-2"></div><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
        </div>    
    </header>

    <a id="friends-display-link">
        <i class="fa-solid fa-circle-info"></i>Friends Name Display
        <i class="fa-solid fa-chevron-right fa-xs"></i>
    </a>

<main class="friends-screen">
    <div class="user-component">
        <div class="user-component__column">
            <img src="#" class="user-component__avatar user-component__avatar--xl" />
            <div class="user-component__text">
                <h4 class="user-component__title">Min</h4>
                <!-- <h6 class="user-component__subtitle">this text whatever</h6> -->
            </div>
        </div>
        <div class="user-component__column"></div>
    </div>
    <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
            <span>Channel</span>
            <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
            <div class="user-component__column">
                <img src="#" class="user-component__avatar user-component__avatar--sm" />
                <div class="user-component__text">
                    <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
                    <!-- <h6 class="user-component__subtitle">this text whatever</h6> -->
                </div>
            </div>
            <div class="user-component__column">
                <div>
                    <span> 2</span>
                    <i class="fa-solid fa-chevron-right fa-xs"></i>
                </div>    
            </div>
        </div>
    </div>
</main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class ="nav__link"href="friends.html"><i class="fa-solid fa-user fa-xl"></i></a></li>
            <li class="nav__btn">
                <a class ="nav__link"href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-regular fa-comment fa-xl"></i>
                </a>
            </li>
            <li class="nav__btn"><a class ="nav__link"href="find.html"><i class="fa-solid fa-magnifying-glass fa-xl"></i></a></li>
            <li class="nav__btn">
                <a class ="nav__link"href="more.html">
                    <span class="nav__notification2"></span>
                    <i class="fa-solid fa-ellipsis fa-xl"></i>
                </a>
            </li>
        </ul>
    </nav>
    
    <script src="https://kit.fontawesome.com/a7c6294781.js" crossorigin="anonymous"></script>    
</body>
</html>
