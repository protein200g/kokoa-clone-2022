<!DOCTYPE html>
<html lang="en">
<head>
        <link rel="stylesheet" href="css/styles.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Clone </title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <!--To DO : Wifi Icon-->
            <i class="fa-solid fa-wifi"></i>    
        </div>
        <div class="status-bar_column">
            <span>18:43</span>
        </div>
        <div class="status-bar_column">
            <span>100%</span>
            <!--Battery Icon-->
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <!--Lightning Icon-->
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title" style="font-weight:bold;">More</h1>
        <div class="screen-header__icons">
                <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
                <span><i class="fa-solid fa-music fa-lg"></i></span>
                <span><div class="screen-headr__notification badge-2"></div><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a></span> 
    </header>

    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="#" class="user-component__avatar user-component__avatar--xl" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Min</h4>
                <div class="user-component more-user-component">    
                    <h6 class="user-component__subtitle">this text whatever</h6>
                    <i class="fa-solid fa-exclamation fa-xs"></i>
                </div>      
                </div>
            </div>
            <div class="user-component__column"><i class="fa-regular fa-clipboard fa-2xl"></i></div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fa-regular fa-calendar-check"></i> 
                <span>Calendar</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-address-book"></i>
                <span>Talk Drive</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-face-smile"></i>
                <span>Emoticons </span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-paint-roller"></i>
                <span>Themes    </span>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fa-solid fa-money-check-dollar"></i>
                <span>Account</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-comments"></i>
                <span>Openchat</span>
            </div>
            <div class="icon-row__icon__hide">
                <i class="fa-regular fa-eye-slash"></i>
                <span>Hide</span>
            </div>
            <div class="icon-row__icon__hide">
                <i class="fa-regular fa-eye-slash"></i>
                <span>Hide</span>
            </div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image"><i class="fa-solid fa-quote-right fa-2xl"></i></div>
                    <span class="more-suggestions__icon-text">Kokoa Story</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image"><i class="fa-solid fa-quote-right fa-2xl"></i></div>
                    <span class="more-suggestions__icon-text">Kokoa Story</span>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class ="nav__link"href="friends.html"><i class="fa-regular fa-user fa-xl"></i></a></li>
            <li class="nav__btn">
                <a class ="nav__link"href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-regular fa-comment fa-xl"></i>
                </a>
            </li>
            <li class="nav__btn"><a class ="nav__link"href="find.html"><i class="fa-solid fa-magnifying-glass fa-xl"></i></a></li>
            <li class="nav__btn">
                <a class ="nav__link"href="more.html">
                    <span class="nav__notification2"></span>
                    <i class="fa-solid fa-ellipsis fa-xl"></i>
                </a>
            </li>
        </ul>
    </nav>

</html>
